
<!--suppress TypeScriptUnresolvedVariable -->
<div class="action-bar">
  <button mat-icon-button (click)="OpenCreateRoleDialog()">
    <mat-icon>add</mat-icon>Add Role
  </button>
</div>
<div class="flex justify-center">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort >
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="normalizedName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="normalizedName"> Normalized Name</th>
    <td mat-cell *matCellDef="let element"> {{element.normalizedName}} </td>
  </ng-container>
  <ng-container matColumnDef="concurrencyStamp">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="concurrencyStamp"> Concurrency Stamp</th>
    <td mat-cell *matCellDef="let element"> {{element.concurrencyStamp}} </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="id">Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="SetPermissions">
    <th mat-header-cell *matHeaderCellDef> SetPermissions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="openSetPermissionsDialog(element)">
        <mat-icon class="mat-18">settings</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="OpenUpdateRoleDialog(element)">
        <mat-icon class="mat-18">system_update</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="OpenDeleteRoleDialog(element)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page">
</mat-paginator>

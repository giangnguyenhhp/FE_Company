<h2 mat-dialog-title class="text-center">Create New Role</h2>
<form [formGroup]="addRoleFormGroup" (submit)="submit()">
<div class="w-96">
  <mat-dialog-content class="mat-typography">

    <mat-form-field appearance="outline" class="w-96">
      <mat-label>Role Name</mat-label>
      <input formControlName="name" matInput type="text">
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button mat-raised-button [mat-dialog-close]="true">Close</button>
    <button mat-raised-button type="submit">Create</button>
  </mat-dialog-actions>
</div>
</form>

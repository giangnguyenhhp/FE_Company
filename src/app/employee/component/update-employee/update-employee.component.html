<h2 mat-dialog-title>Add New Employee</h2>
<form [formGroup]="updateEmployeeFormGroup" (submit)="submit()">

  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline">
      <mat-label>Employee Name</mat-label>
      <input formControlName="name" matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Employee Address</mat-label>
      <input formControlName="address" matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Employee Birth</mat-label>
      <input formControlName="birth" matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <mat-select formControlName="departmentId" >
        <mat-option *ngFor="let department of departments" [value]="department.departmentId">{{department.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <mat-select formControlName="companyId" >
        <mat-option *ngFor="let company of companies" [value]="company.companyId">{{company.nameCompany}}</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button mat-button type="submit">Update</button>
  </mat-dialog-actions>
</form>

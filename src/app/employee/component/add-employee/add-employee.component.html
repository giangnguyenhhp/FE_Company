<h2 mat-dialog-title>Add New Employee</h2>
<form [formGroup]="addEmployeeFormGroup" (submit)="submit()">

  <mat-dialog-content class="mat-typography">
    <div class="flex flex-col">
    <mat-form-field appearance="outline">
      <mat-label>Employee Name</mat-label>
      <input formControlName="name" matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Employee Address</mat-label>
      <input formControlName="address" matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Employee Birth</mat-label>
      <input formControlName="birth" matInput type="text">
    </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button mat-button type="submit">Add</button>
  </mat-dialog-actions>
</form>

<div class="">
  <div class="action-bar">
    <button mat-icon-button (click)="OpenCreateDepartmentDialog()">
      <mat-icon>add</mat-icon>
      Add Department
    </button>
  </div>
  <table>
    <tr>
      <th>Stt</th>
      <th>Department Name</th>
      <th>Number Of Department</th>
      <th>Department Description</th>
      <th>Department Id</th>
      <th>Update Department</th>
      <th>Delete Department</th>
    </tr>
    <tr *ngFor="let department of departments;index as i">
      <td>{{i + 1}}</td>
      <td>{{department.name}}</td>
      <td>{{department.numberOf}}</td>
      <td></td>
      <td>{{department.departmentId}}</td>
      <td>
        <button mat-icon-button (click)="OpenUpdateDepartmentDialog(department)">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
      </td>
      <td>
        <button mat-icon-button (click)="DeleteDepartment(department.departmentId)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>

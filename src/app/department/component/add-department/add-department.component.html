<h2 mat-dialog-title>Add New Department</h2>
<form [formGroup]="addDepartmentFormGroup" (submit)="submit()">

  <mat-dialog-content class="mat-typography">
    <div class="flex flex-col">
    <mat-form-field appearance="outline">
      <mat-label>Department Name</mat-label>
      <input formControlName="name" matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Number of Department</mat-label>
      <input formControlName="numberOf" matInput type="text">
    </mat-form-field>

<!--    <mat-form-field appearance="outline">-->
<!--      <mat-label>Department Description</mat-label>-->
<!--      <input formControlName="description" matInput type="text">-->
<!--    </mat-form-field>-->
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button mat-button type="submit">Add</button>
  </mat-dialog-actions>
</form>

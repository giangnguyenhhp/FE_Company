<div class="card">
  <div class="card-body">
    <h1 class="card-title text-4xl text-center mb-4">Register</h1>

    <div *ngIf="showError" class="alert alert-danger" role="alert">
      <span [innerHTML]="errorMessage"></span>
    </div>

    <form [formGroup]="registerForm" autocomplete="off" novalidate
          (ngSubmit)="submit()">
      <div class="mb-3 row">
        <label for="lastName" class="col-form-label col-md-5">User Name:</label>
        <div class="col-md-5">
          <input type="text" id="lastName"  formControlName="username" class="form-control"/>
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('username') && hasError('username', 'required')">UserName is required</em>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="email" class="col-form-label col-md-5">Email:</label>
        <div class="col-md-5">
          <input type="email" id="email" formControlName="email" class="form-control"/>
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
          <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="password" class="col-form-label col-md-5">Password:</label>
        <div class="col-md-5">
          <input type="password" id="password" formControlName="password" class="form-control"/>
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="confirm" class="col-form-label col-md-5">Confirm Password:</label>
        <div class="col-md-5">
          <input type="password" id="confirm" formControlName="confirmPassword" class="form-control"/>
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('confirmPassword') && hasError('confirmPassword', 'required')">Confirmation is required</em>
          <em *ngIf="hasError('confirmPassword', 'mustMatch')">Passwords must match</em>
        </div>
      </div>
            <div class="mb-3 row">
              <label for="confirm" class="col-form-label col-md-5">Set Role:</label>
              <mat-form-field class="col-md-5" appearance="outline">
                <mat-label class="text-color"></mat-label>
                <mat-select formControlName="roles" multiple>
                  <mat-option *ngFor="let role of roles" [value]="role.name">{{role.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
      <br>
      <div class="mb-3 row">
        <div class="col-md-9">
          <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Register</button>
        </div>
        <div class="col-md-3">
          <button mat-raised-button [mat-dialog-close]="true" class="btn btn-info" >Close</button>
        </div>
      </div>
    </form>
  </div>
</div>

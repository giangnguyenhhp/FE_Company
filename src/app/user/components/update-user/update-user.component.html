<h2 mat-dialog-title>Update User Account</h2>
<form [formGroup]="updateUserFormGroup" (submit)="submit()">

  <mat-dialog-content class="mat-typography">
    <div class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input formControlName="userName" matInput type="text">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>User Email</mat-label>
        <input formControlName="email" matInput type="text">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>User PhoneNumber</mat-label>
        <input formControlName="phoneNumber" matInput type="text">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Roles</mat-label>
        <mat-select formControlName="roles" multiple>
          <mat-option *ngFor="let role of roles" [value]="role.name">{{role.name}}</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button mat-button type="submit">Update</button>
  </mat-dialog-actions>
</form>

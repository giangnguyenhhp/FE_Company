<h2 mat-dialog-title>Add New Company</h2>
<form [formGroup]="addCompanyFormGroup" (submit)="submit()">

  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline">
      <mat-label>Company Name</mat-label>
      <input formControlName="nameCompany" matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Company Address</mat-label>
      <input formControlName="address" matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Company Description</mat-label>
      <input formControlName="description" matInput type="text">
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button mat-button type="submit">Add</button>
  </mat-dialog-actions>
</form>

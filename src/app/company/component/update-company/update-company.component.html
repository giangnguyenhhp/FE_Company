<h2 mat-dialog-title>Update Company</h2>
<form [formGroup]="UpdateCompanyFormGroup" (submit)="submit()">

  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline">
      <mat-label>Company Name</mat-label>
      <input formControlName="nameCompany" matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Company Address</mat-label>
      <input formControlName="address" matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Company Description</mat-label>
      <input formControlName="description" matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <mat-select formControlName="departmentId" multiple>
        <mat-option *ngFor="let department of departments" [value]="department.departmentId">{{department.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Employee</mat-label>
      <mat-select formControlName="employeeId" multiple>
        <mat-option *ngFor="let employee of employees" [value]="employee.employeeId">{{employee.name}}</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button mat-button type="submit">Update</button>
  </mat-dialog-actions>
</form>

<div class="login-layout">
  <div id="left">
    <p class="text-4xl text-neutral-700">Hey there! Welcome back.</p>
    <p class="text-xl text-neutral-400">Enter your sign in details below so you can enjoy this Angular template.</p>
    <div class="flex flex-col">

      <div *ngIf="showError" class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>

      <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser()">
        <div class="flex flex-col items-center  ">
          <mat-form-field  appearance="outline">
            <mat-label class="text-black">User Name</mat-label>
            <input class="w-full" formControlName="username" matInput>
          </mat-form-field>
          <em *ngIf="validateControl('username')&&hasError('username','required')">Username is required</em>
        </div>
        <div class="flex flex-col items-center">
          <mat-form-field appearance="outline" class="pt-2.5">
            <mat-label class="text-black">Password</mat-label>
            <input class="w-full" matInput type="password" formControlName="password">
          </mat-form-field>
          <em *ngIf="validateControl('password')&&hasError('password','required')">Password is required</em>
        </div>
        <div class="flex items-center">
          <a href="#" class="text-blue-500 hover:underline hover:underline-offset-2">Forgot Password?</a>
          <div class="flex-auto"></div>
          <button [disabled]="!loginForm.valid" type="submit"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Sign In
          </button>
        </div>
      </form>

      <div class="flex flex-col items-center w-full my-5">
        <div class="flex">
          <hr class="line">
          <p>Or sign in using</p>
          <hr class="line">
        </div>
        <div class="flex w-full gap-2">
          <button class=" social-btn blue-btn">
            FaceBook
          </button>
          <button class=" social-btn red-btn">
            Google
          </button>
          <button class=" social-btn cyan-btn">
            Twitter
          </button>
        </div>
      </div>
      <div>
        <p class="text-center p-8">Don't have an account?
          <a [routerLink]="['/register']" routerLinkActive="active"
             class="text-blue-500 hover:underline hover:underline-offset-2">
            Sign up.
          </a>
        </p>
      </div>
    </div>
  </div>
  <div id="right"></div>

</div>

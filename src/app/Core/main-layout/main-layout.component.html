<mat-sidenav-container class="min-h-full">
  <mat-sidenav #sidenav mode="side" class="bg-blue-500">
    <div>
    <div class="pl-8 mb-10 flex"></div>
    <div>
      <ng-material-multilevel-menu
        [configuration]='config'
        [items]='AppItems'
        (selectedItem)="selectedItem($event)">
      </ng-material-multilevel-menu>
    </div>
      <div class="m-4">
        <button class="items-center" mat-raised-button (click)="setExpandCollapseStatus('expand')">Expand All</button>
        &nbsp;
        <button mat-raised-button (click)="setExpandCollapseStatus('collapse')">Collapse All</button>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="h-full">
    <mat-toolbar color="primary">
      <div>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">Home</a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
          <li>
            <a routerLink="/register">Register</a>
          </li>
          <li>
            <a routerLink="/login">Login</a>
          </li>
          <li>
            <button (click)="logOut()" >Logout</button>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <div class="content-base">
      <mat-card class="min-h-fit m-4 text-base text-blue-900">
        <router-outlet></router-outlet>
      </mat-card>
    </div>
